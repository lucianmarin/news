{% extends 'base.html' %}

{% block main %}
    <h3><a href="/">{{ brand }}</a></h3>
    <h2>
        <a class="active" href="{{ entry.url }}">{{ entry.title }}</a>
    </h2>
    {% include 'common/small.html' %}
    <div id="article" class="text">
        {% for paragraph in entry.paragraphs %}
            <p>{{ paragraph | safe }}</p>
        {% endfor %}
    </div>
{% endblock %}
