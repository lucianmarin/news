{% extends 'base.html' %}

{% block main %}
    <div class="center">
        <h3><a href="/">Unfeeder</a></h3>
        <h2>{{ article.title }}</h2>
        {% include 'common/entry.html' %}
        <div id="article" class="text">
            {% for line in lines %}
                {% if line[1] %}
                    <p><strong>{{ line[0] }}</strong></p>
                {% else %}
                    <p>{{ line[0] }}</p>
                {% endif %}
            {% else %}
                <p>{{ article.description }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
