<div class="small">
    <a href="/link/{{ article.base }}" rel="nofollow">
        {{ article.domain | sitename }}{% if article.score %}<sup>{{ article.score }}</sup>{% endif %}
    </a>
    {% if view == 'read' %}
        <a class="done" onclick="listen(event)">listen</a>
    {% endif %}
    <a class="done" href="/read/{{ article.base }}" rel="nofollow">
        {{ article.pub | shortdate }} ago
    </a>
</div>
