<div class="small">
    <a href="{{ article.url }}">
        {{ article.domain | sitename }}
    </a>
    {% if view == 'read' %}
        <a class="done" onclick="listen(event)">listen</a>
    {% endif %}
    <a class="done" href="/read/{{ article.base }}" rel="nofollow">
        {{ article.pub | shortdate }} ago
    </a>
    <a class="{% if ip not in article.pluses %}done{% endif %}" href="/plus/{{ article.base }}">+{% if article.pluses %}{{ article.pluses | length }}{% endif %}</a>
</div>
