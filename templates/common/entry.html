<div class="entry">
    <div class="small">
        <a href="/{{ entry.site }}">
            {{ entry.domain | sitename }}
        </a>
        <b>{{ entry.pub | shortdate }} ago</b>
        <b>{{ (entry.score * 100)|round|int }}&deg;</b>
    </div>
    <h4 class="title">
        <a href="{{ entry.url }}">
            {{ entry.title }}
        </a>
    </h4>
    <div class="summary">
        {{ entry.description | truncate }}
    </div>
</div>
