<div class="entry">
    {% include 'common/small.html' %}
    <h4 class="title">
        <a href="/link/{{ article.base }}" rel="nofollow">
            {{ article.title }}
        </a>
    </h4>
    {% if article.description and not is_mobile %}
        <div class="summary">
            {{ article.description | truncate }}
        </div>
    {% endif %}
</div>
