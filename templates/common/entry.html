<div class="entry">
    <h4 class="title">
        <a href="{{ article.url }}">{{ article.title }}</a>
    </h4>
    <div class="small">
        <a>{{ article.domain }}</a>
        <b>&bull;</b>
        <a>{{ article.pub | shortdate }} ago</a>
        <b>&bull;</b>
        <a href="/read/{{ article.id }}">read</a>
        {% if article.score %}
            <b>&bull;</b>
            <a>{{ article.score // 3 }} score</a>
        {% endif %}
    </div>
    {% if article.description %}
        <div class="summary">
            {{ article.description | truncate(320) }}
        </div>
    {% endif %}
</div>
