<!doctype html>
<html lang="en">
<head>
    <title>{{ brand }} / {{ title }}</title>
    <meta charset="utf-8">
    <meta name="referrer" content="always">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="author" content="Lucian Marin">
    <meta name="description" content="24/7 Quality News">
    {% if view == 'read' %}
        <meta name="robots" content="noindex">
    {% endif %}
    <link rel="apple-touch-icon" type="image/png" href="/static/192.png">
    <link rel="icon" sizes="192x192" type="image/png" href="/static/192.png">
    <link rel="manifest" type="application/json" href="/static/manifest.json">
    <link rel="stylesheet" type="text/css" href="/static/style.css?v={{v}}">
</head>
<body>
    <div class="menu">
        <h1>
            <a href="/" class="{% if view == 'index' %}selected{% endif %}">
                Radio
            </a>
            <a href="/fidelity" class="{% if view == 'recent' %}selected{% endif %}">
                Fidelity
            </a>
        </h1>
    </div>
    <div class="main">
        {% block main %}{% endblock %}
    </div>
    <div class="footer">
        <a href="/">{{ brand }}</a>
        <b>&frasl;</b>
        <a href="/about">About</a>
        <b>&frasl;</b>
        <a>{{ count }} articles</a>
    </div>
</body>
</html>
